databaseChangeLog:
  - changeSet:
      id: 1
      author: toto
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: account_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: coinbase_api_key
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: coinbase_api_secret
                  type: varchar
                  constraints:
                    nullable: false
        - createTable:
            tableName: coinbase_trx
            columns:
              - column:
                  name: account_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: trx_id
                  type: varchar
                  constraints:
                    nullable: false
                    unique : true
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: native_amount_amount
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: crypto_amount_amount
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: buy_sell
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: crypto_amount_currency
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: native_amount_currency
                  type: varchar
                  constraints:
                    nullable: false
        - addUniqueConstraint:  
            columnNames:  account_id
            constraintName:  unique_account_account_id
            tableName:  account
        - addForeignKeyConstraint:
            constraintName : fk_coinbase_trx_account  
            baseColumnNames:  account_id  
            baseTableName:  coinbase_trx
            referencedColumnNames:  account_id  
            referencedTableName:  account
  - changeSet:
      id: 2
      author: toto
      changes:
        - createTable:
            tableName: crypto_rate
            columns:
              - column:
                  name: crypto_currency
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: native_currency
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames:  crypto_currency, native_currency, date
            constraintName:  pk_crypto_rate
            tableName:  crypto_rate
  - changeSet:  
      id: 3
      author: toto
      changes:  
        - dropNotNullConstraint:  
            columnDataType: varchar
            columnName: coinbase_api_key
            tableName: account
        - dropNotNullConstraint:  
            columnDataType: varchar
            columnName: coinbase_api_secret
            tableName: account
        - insert:  
            tableName: account
            columns:
              - column:  
                  name: account_id
                  value: 'C5Cgj6smJnUdvgxHt8OOTh6LHpF2'
  - changeSet:  
      id: 4
      author: toto
      changes:
        - createTable:
            tableName: bitcoin_address
            columns:
              - column:
                  name: account_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: public_address
                  type: varchar
                  constraints:
                    nullable: false
                    unique : true
        - addForeignKeyConstraint:
            constraintName : fk_bitcoint_address_account
            baseColumnNames:  account_id
            baseTableName:  bitcoin_address
            referencedColumnNames:  account_id  
            referencedTableName:  account
        - addUniqueConstraint:  
            columnNames:  public_address
            constraintName:  unique_bitcoin_address_public_address
            tableName:  bitcoin_address
        - createTable:
            tableName: public_bitcoin_balance
            columns:
              - column:
                  name: public_address
                  type: varchar
                  constraints:
                    nullable: false
              - column:
